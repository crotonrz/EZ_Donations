<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            background-image: url('ez_background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #comments-section {
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="ez_logo.png" alt="Logo" class="logo">

        <h1>Character Details Form</h1>

        <form>
            <div class="form-group">
                <label for="characterName">Character Name</label>
                <input type="text" id="characterName" name="characterName" placeholder="Enter character's name">
            </div>
            <div class="form-group">
                <label for="characterDetails">Character Details</label>
                <textarea id="characterDetails" name="characterDetails" rows="4" placeholder="Enter character details"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="comments-section">
            <h2>Comments</h2>
            <form>
                <div class="form-group">
                    <label for="comment">Add a Comment</label>
                    <textarea id="comment" name="comment" rows="4" placeholder="Write your comment here"></textarea>
                </div>
                <button type="submit">Post Comment</button>
            </form>
        </div>
    </div>

</body>
</html>
